---
- name: Template Airflow scheduler service file
  template:
    src: airflow-scheduler.service.j2
    dest: /usr/lib/systemd/system/airflow-scheduler.service

- name: Scheduler logs
  become: yes
  become_user: root
  file:
    path: "{{ item.path }}"
    owner: "{{ airflow_user }}"
    group: "{{ airflow_group }}"
    mode: "{{ item.mode }}"
    recurse: yes
  with_items:
    - { path: '{{ airflow_scheduler_logs }}', mode: '755' }
